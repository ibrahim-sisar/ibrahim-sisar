name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # سيتم التحديث يوميًا
  workflow_dispatch:  # يسمح بتشغيل الـ workflow يدويًا من صفحة Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: ibrahim-sisar  # هنا تأكد من وضع اسم المستخدم الصحيح
          outputs: dist/snake.svg
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
